<!DOCTYPE html>
<html>
<head>
<title>FACTA</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script

<style type="text/css">
.semere {
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>

<script>

  function calFact(){
	 var pnum=$("#num").val();
	 
	 //fetch is used to make ajax call
	 //METHOD=GET
	 var promise=fetch("fact?num="+pnum);
	 
	 promise.then((reponse) =>reponse.json()).then(function(pdata){
		 //pdata - is JavaScript object created by then
		 /pdata={message:"ajhajha",result:120,num:5}
		 var p=pdata.message;
		 $("#message").html(pdata.message);
	 });
	
  }

</script>


</head>
<body>
	<header style="background-color: #03a9f4; height: 30px;">
	  AJAX MAGIX!
	   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	 </header>
	<div  class="container">
	     <hr style="border-top: 5px solid rgba(103,58,183,1);"/>
		<img id="studentImage"  src="img/student.png" class="semere"  style="height: 200px;">
		<form name="authform"  action="auth" method="post">
		<div  class="semere"   style="width: 50%">
		   <hr/>
		   <span  id="emessage"  style="color:blue;font-size: 16px;font-weight: bold;"></span>
		 			<br/>
		 			 
		            <label for="username">Enter Num</label>
		            <input type="text" name="num" class="form-control" id="num">
		              <br/>
		             <br/>
		<button type="button" class="btn btn-primary" onclick="calFact();">Compute Fact</button>
		<hr/>
		<span  id="message"  style="color:red;font-size: 16px;font-weight: bold;">
		 coming soon,.................
		 </span>
		</div>
		 
		 
		</form>
	</div>

</body>
</html>
